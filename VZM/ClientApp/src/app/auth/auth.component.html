<section class="container">
  <mat-card class="auth-form">
    <mat-tab-group>
      <mat-tab label="Log in">
        <form method="post" (ngSubmit)="login()" [formGroup]="loginForm">
          <mat-form-field>
            <mat-label>User Name</mat-label>
            <input required matInput formControlName="userName" name="userName">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input required matInput formControlName="password" name="password">
          </mat-form-field>
          <button mat-stroked-button color="primary" type="submit">Log in</button>
        </form>
      </mat-tab>
      <mat-tab label="Sign up">
        <form method="post" (ngSubmit)="register()" [formGroup]="registerForm">
          <mat-form-field>
            <mat-label>Nickname</mat-label>
            <input required matInput formControlName="username" name="username">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input required matInput formControlName="email" name="email">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select required formControlName="role" name="role">
              <mat-option value="customer">Customer</mat-option>
              <mat-option value="company">Company</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input required matInput formControlName="name" name="name">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input required matInput formControlName="password" name="password">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Repeat password</mat-label>
            <input required matInput formControlName="repeat_password" name="repeat_password">
          </mat-form-field>
          <mat-card class="image">
            <label *ngIf="registerForm.get('imageUrl').value == ''" for="imageUrl">Choose image</label>
            <img *ngIf="registerForm.get('imageUrl').value != ''" [src]="registerForm.get('imageUrl').value" alt="Product image" />
            <button class="image__delete" *ngIf="registerForm.get('imageUrl').value != ''" (click)="deleteImage()" mat-icon-button><mat-icon>delete</mat-icon></button>
          </mat-card>
          <input (change)="uploadImage($event.target.files[0])" id="imageUrl" style="visibility: hidden;" type="file" name="name" value="" />
          <button mat-stroked-button color="primary" type="submit">Register</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</section>
